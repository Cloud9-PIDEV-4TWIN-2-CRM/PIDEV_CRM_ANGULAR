<br><br><br><br><br><br>
            <div class="container">
              <h1><b><i><u>Products</u></i></b></h1>
                <div class="section section-buttons" >
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th > </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="table-active" *ngFor="let a of products">
                        <th>{{a.name}}</th>
                        <td>{{a.description}}</td>
                        <td>{{a.price}}</td>
                        <td> <button type="button" (click)="addToBasket(a.name,a.id)" class="btn btn-default btn-just-icon"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <simple-notifications></simple-notifications>
            </div>
