<div class="wrapper">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
<!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form"  #userForm= "ngForm" (ngSubmit)="submit(userForm)">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                                <label for="name" class="">Subject*</label>
                            <input type="text" id="subject" name="subject" class="form-control" [(ngModel)]="claim.subject">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                    

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                                <label for="email" class="">Type of Message</label>
                                <select class="browser-default custom-select custom-select-lg mb-3" [(ngModel)]="claim.claimType"> 
                                        <option selected>Financier</option>
                                        <option selected>Technique</option>
                                        <option selected>Relationnel</option>
                                        
                                      </select>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <label for="message">Your message*</label>
                            <textarea type="text" id="content" name="content" [(ngModel)]="claim.content" rows="2" class="form-control md-textarea" required></textarea>
                            
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center text-md-left">
                <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Send</button>
            </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>San Francisco, CA 94126, USA</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>+ 01 234 567 89</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@mdbootstrap.com</p>
                </li>
            </ul>
        </div>
        <!--Grid column-->

    </div>

</section>
<!--Section: Contact v.2-->
</div></div></div>
