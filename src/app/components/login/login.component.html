<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Welcome</h3>
            <div class="social-line text-center">
              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <form class="register-form" #form="ngForm">
              <label>Email</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <input type="email" #email="ngModel" name="email" class="form-control" placeholder="Email" (focus)="focus=true"
                  (blur)="focus=false" required pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" ngModel>
              </div>

              <label>Password</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input type="password" #pwd="ngModel" name="pwd" class="form-control" placeholder="Password" (focus)="focus1=true"
                  (blur)="focus1=false" required minlength="8" ngModel>
              </div>
              <br>
              <div style="align-content: center;" *ngIf="email.invalid && email.touched"><B><p style="color: red;text-align: center;">Please type a valid mail</p></B></div>
              <div style="align-content: center;" *ngIf="pwd.invalid && pwd.touched"><B><p style="color: red;text-align: center;">Please type a valid password</p></B></div>
              <div style="align-content: center;"><B><p style="color: red;text-align: center;">{{message}}</p></B></div>
              <button class="btn btn-danger btn-block btn-round" [disabled]="form.invalid" (click)="login(email,pwd)">Login</button>
            </form>
            <div class="forgot">
              <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
            </div>
            <div class="forgot">
              <a [routerLink]="['/register']" class="btn btn-link btn-danger">Register?</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
      </div>
    </div>
  </div>
</div>
